<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行计划</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .day {
            margin-bottom: 30px;
        }
        .day h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .day img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>旅行计划</h1>
    </header>
    <div class="container">
        <div class="day">
            <h2>初三</h2>
            <p>从家里出发到遂宁，2小时半</p>
            <p><strong>梭子巷：</strong>吃午饭，蒲凉粉，红糖糍粑，遂宁馍馍，鸡蛋煎饼</p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810306166.jpg" alt="梭子巷">
            <p><strong>宋瓷博物馆：</strong></p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810306128.jpg" alt="宋瓷博物馆">
            <p><strong>圣莲岛：</strong></p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810306089.jpg" alt="圣莲岛">
            <p><strong>仁里水乡 + 莲里公园：</strong>晚饭，大排档</p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810306054.jpg" alt="仁里水乡">
            <p><strong>城市便捷酒店：</strong>免费停车</p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810306015.jpg" alt="城市便捷酒店">
        </div>
        <div class="day">
            <h2>初四</h2>
            <p><strong>东安湖公园：</strong></p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810305975.jpg" alt="东安湖公园">
            <p><strong>汉庭酒店：</strong></p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810305904.jpg" alt="汉庭酒店">
        </div>
        <div class="day">
            <h2>初五</h2>
            <p><strong>云端森林公园：</strong></p>
            <img src="https://vip.123pan.cn/1829447704/zhijiayou/1/1737810305867.jpg" alt="云端森林公园">
        </div>
        <div class="day">
            <h2>初六</h2>
            <p>暂无计划</p>
        </div>
    </div>
    <footer>
        <p>旅行计划 &copy; 2025</p>
    </footer>
</body>
</html>
